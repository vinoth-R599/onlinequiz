<!DOCTYPE html>
<html>
  <head>
    <title>Online Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #e6f0fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      #login {
        padding: 50px 20px;
        text-align: center;
        color: #003366;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      #form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      #form:hover {
        transform: translateY(-2px);
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      input:focus {
        border-color: #003366;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 51, 102, 0.3);
      }
      button {
        width: 100%;
        padding: 12px;
        display: block;
        margin: 0 auto;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #555;
      }
      h2 {
        text-align: left;
        color: #003366;
        margin-bottom: 5px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1 id="login">Login</h1>
    <form id="form" action="home.html">
      <h2>Username</h2>
      <label for="email">
        <input type="email" id="email" placeholder="Enter Email" required />
      </label>

      <h2>Password</h2>
      <label for="password">
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
