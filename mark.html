<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz - Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fff;
      }
      .header {
        background-color: lightblue;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        color: #333;
        font-size: 2rem;
        position: fixed;
        top: 0;
        left: 0;
      }
      .container {
        background-color: lightblue;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 100px;
        width: 300px;
      }
      #result {
        font-size: 1.2rem;
        margin: 20px 0;
        color: #333;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4a4a4a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }
      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="header">Online Quiz</div>
    <div class="container">
      <h2>Quiz Results</h2>
      <p id="result"></p>
      <button onclick="window.location.href='index.html'">Back to Quiz</button>
    </div>
    <script>
      const score = sessionStorage.getItem("score") || 0;
      const total = sessionStorage.getItem("total") || 0;
      const percentage = (score / total) * 100;
      document.getElementById(
        "result"
      ).textContent = `You scored ${score} out of ${total} (${percentage.toFixed(
        2
      )}%)`;
    </script>
  </body>
</html>
